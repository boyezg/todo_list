<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Task Manager</title><link rel="stylesheet" href="index.css"><script type="module" src="dist/bundle.js" defer="defer"></script><script defer="defer" src="bundle.js"></script></head><body><div class="container"><h1>Todo List</h1><button id="add-task-btn" class="primary-btn">Add Task</button><div id="task-form-container" class="modal"><form id="task-form" class="modal-content"><h2>Add a New Task</h2><label for="task-name">Task</label> <input id="task-name" placeholder="Enter a meaningful task name..." required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc;"> <label for="task-date">Due Date</label> <input type="date" id="task-date" required> <label for="task-desc">Description</label> <textarea id="task-desc" placeholder="Enter task description..." rows="3"></textarea> <label for="task-priority">Priority</label> <select id="task-priority"><option value="Low">Low</option><option value="Medium">Medium</option><option value="High">High</option></select><div class="form-actions"><button type="submit" class="primary-btn">Add Task</button> <button type="button" id="cancel-task-btn" class="secondary-btn">Cancel</button></div></form></div><div class="task-container"><table><thead><tr><th>Task</th><th>Due Date</th><th>Description</th><th>Priority</th><th>Completed</th><th>Actions</th></tr></thead><tbody id="task-table-body"></tbody></table></div></div></body></html>
